---

name: Python application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: check out
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install depencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements; fi
          pip install pycodestyle
      - name: check with pycodestyle
        run: pycodestyle firstproj.py


  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install depencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt]; then pip install -r requirements; fi

      - name: Run python script
        run: python firstproj.py
